<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="controls">
          <button onclick="addDiamond('')" class="append-button">New diamond</button>
          <button onclick="addDiamond('huge')" class="new-huge">New Huge diamond (works only as 2nd diamond)</button>
        </div>
        <div class="over-grid">
          <div class="grid">
            <div class="grid-item">
              <div class="diamond">
                <div class="inner-diamond">test test</div>
              </div>
            </div>
          </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>


        <script>
        var $grid = jQuery('.grid').masonry({
          columnWidth: 246,
          transitionDuration: 0,
          itemSelector: '.grid-item'
        });

        function addDiamond(className){

          var element = "<div class='grid-item " + className + "'><div class='diamond'><div class='inner-diamond'></div></div></div>";
          element = jQuery(element);
          jQuery('.grid').append(element).masonry( 'appended', element ).masonry('layout');
        };
        </script>

    </body>
</html>
